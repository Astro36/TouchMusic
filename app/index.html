<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>TouchMusic</title>

  <link type="text/css" rel="stylesheet" href="../node_modules/material-design-icons/iconfont/material-icons.css">
  <link type="text/css" rel="stylesheet" href="../node_modules/materialize-css/dist/css/materialize.min.css" media="screen,projection"/>
  <link type="text/css" rel="stylesheet" href="https://cdn.rawgit.com/innks/NanumSquareRound/master/nanumsquareround.min.css">
  
  <link type="text/css" rel="stylesheet" href="./styles/style.css" />
  <link type="text/css" rel="stylesheet" href="./styles/searchbar.css" />
</head>

<body style="overflow: hidden;">
  <div id="root" class="card-panel z-depth-2 grey lighten-5">
    <div id="search-bar" class="card input-field z-depth-2">
      <header id="header-container">
        <img src="./images/ic_app.png" style="width: auto; height: 24px;"></img>
        <div style="vertical-align: top; display: inline-block; line-height: 24px;">TouchMusic</div>
        <div id="header-button-container">
          <i id="minimize" class="material-icons header-button grey-text text-darken-2">remove</i>
          <i id="close" class="material-icons header-button grey-text text-darken-2">clear</i>
        </div>
      </header>
      <div>
        <input id="search-input" type="text" class="remove-input-styled" placeholder="주제를 입력해주세요..."></input>
        <i id="search-button" class="material-icons">search</i>
      </div>
    </div>
    <div id="particles-js" style="position: absolute;"></div>
    <div id="content">

    </div>
  </div>

  <script type="text/javascript" src="../node_modules/hammerjs/hammer.min.js"></script>
  <script type="text/javascript" src="../node_modules/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="../node_modules/materialize-css/dist/js/materialize.min.js"></script>
  <script type="text/javascript" src="./javascripts/particles.js"></script>
  <script type="text/javascript" src="./javascripts/main.js"></script>
</body>

</html>
