<style>
  #search-bar {
    -webkit-app-region: no-drag;

    width: calc(50vw - 16px);
    height: 48px;

    margin: auto;
    margin-top: calc(50vh - 24px - 16px);
  }

  #search-button {
    float: right;

    line-height: 48px;

    margin-right: 8px;

    cursor: pointer;
  }

  #search-input {
    width: calc(100% - 48px);
    height: 48px;

    line-height: 48px;

    position: absolute;

    margin: 0px;
    margin-left: 8px;

    border: none;
  }
</style>

<div id="search-bar" class="card input-field z-depth-2">
  <input id="search-input" type="text" class="remove-input-styled"></input>
  <i id="search-button" class="material-icons">search</i>
  <span class="search-notice"></span>
</div>

<script>
  let isRunning = false;
  $('#search-button').click(() => {
    Materialize.toast('검색 중... 잠시만 기다려 주세요.', 1000);
    if (!isRunning) {
      isRunning = true;
      topicWord = $('#search-input').val();
      similarWords = model.analogy({ positive: [topicWord] }, 6);
      $('#root').load('./mindmap.html');
      isRunning = false;
    }
  });
</script>
